apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockersampleconfig-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DockerSampleConfig
  template:
    metadata:
      labels:
        app: DockerSampleConfig
    spec:
      containers:
      - name: clouddemo
        image: 852142dnazureacr.azurecr.io/clouddemo:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: dockersampleconfig
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: DockerSampleConfig
